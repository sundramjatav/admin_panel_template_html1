<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Management</title>
    <link rel="stylesheet" href="../../css/newsevent.css">
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <h1>Advance</h1>
            <p><a href="#">home</a> / <a href="#">Advance</a><span> / Alert</span></p>
        </div>
        <main>
            <div class="add-alert">
                <h2>Add Alert</h2>
                <form>
                    <label for="alert-type">Select Alert Type</label>
                    <select id="alert-type" name="alert-type">
                        <option value="image-text">Image and Text</option>
                    </select>

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter Title here">

                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter description here"></textarea>

                    <label for="image">Image</label>
                    <input type="file" id="image" name="image">

                    <button type="submit">Add Alert</button>
                </form>
            </div>

            <div class="alert-table">
                <div class="table-header">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Welcome</td>
                            <td>Welcome to Traderscope</td>
                            <td><img src="example.jpg" alt="example"></td>
                            <td><button class="enable-btn">Enable</button></td>
                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Hi</td>
                            <td>hiii</td>
                            <td><img src="example.jpg" alt="example"></td>
                            <td><button class="enable-btn">Enable</button></td>
                            <td><button class="delete-btn">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <p>Copyright Â© 2024 company name</p>
        </footer>
    </div>
</body>

</html>
